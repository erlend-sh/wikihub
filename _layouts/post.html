---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  <time>{{ page.date | date: '%d %B'}}</time>
  <span>{{ page.author }}</span>

  <section id='show-section'>
    {{ content }}
    <button onclick='suggest("{{ page.path }}")' id='suggest-button'>Suggest Changes</button>
  </section>

  <section id='error-section' class='feedback hide'></section>
  <section id='success-section' class='feedback hide'>
    Thank you, your suggestion has been submitted successfully.
  </section>

  <section id='login-section' class='hide'>
    <h2>Login</h2>
    <label for='token'>GitHub Personal Access Token:</label>
    <input type='text' name='token' />
    <a href='https://help.github.com/articles/creating-an-access-token-for-command-line-use/#creating-a-token' class='what-is-this'>What is this?</a>
    <button onclick='login()'>Login</button>
    <button onclick='cancel()'>Cancel</button>
  </section>

  <section id='edit-section' class='hide'>
    <h2>Edit</h2>
    <textarea name='text' rows='25'></textarea>
    <label for='message'>Describe your changes:</label>
    <input type='text' name='message' />
    <button onclick='save()'>Submit</button>
    <button onclick='cancel()'>Cancel</button>
    <button onclick='logout()'>Logout</button>
  </section>
</article>
